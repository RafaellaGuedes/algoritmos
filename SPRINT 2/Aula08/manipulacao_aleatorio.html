<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="gerar()">Gerar Aleatório</button>
    <button onclick="gerar_0_10()">Gerar Aleatório entre 0 e 10</button>
    <button onclick="gerar_5_20()">Gerar Aleatório entre 5 e 20</button>
    <button onclick="gerar_24_49()">Gerar Aleatório entre 24 e 49</button>
    <button onclick="gerar_negativo()">Gerar Aleatório entre -50 e 50</button>
    <button onclick="gerar_inteiros()">Gerar Aleatório inteiros</button> <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function gerar(){
        var aleatorio = Math.random();
        div_mensagem.innerHTML = `Sorteado ${aleatorio}`
    }

    function gerar_0_10(){
        var aleatorio = Math.random();
        var novo_aleatorio = aleatorio * 9 + 1; // calcula o intervalo entre o primeiro numero e o numero limite e multiplica o aleatório por ele, e depois soma o mínimo
        div_mensagem.innerHTML = `Sorteado ${aleatorio} | Novo: ${novo_aleatorio}`; 
    }

    function gerar_5_20(){
        var aleatorio = Math.random();
        var novo_aleatorio = aleatorio * 15 + 5;
        div_mensagem.innerHTML = `Sorteado ${aleatorio} | Novo: ${novo_aleatorio}`; 
    }

    function gerar_24_49(){
        var max = 24;
        var min = 49;
        var intervalo = max - min;
        var aleatorio = Math.random();

        var novo_aleatorio = aleatorio * intervalo + min;

        div_mensagem.innerHTML = `Sorteado ${aleatorio} | Novo: ${novo_aleatorio}`; 
    }

    function gerar_m50_50(){
        var max = -50;
        var min = 50;
        var intervalo = max - min;
        var aleatorio = Math.random();
        var novo_aleatorio = (aleatorio * intervalo + min);

        div_mensagem.innerHTML = `Sorteado ${aleatorio} | Novo: ${novo_aleatorio}`; 
    }

    function gerar_inteiros(){
        var max = -50;
        var min = 50;
        var intervalo = max - min;
        var aleatorio = Math.random();
        var novo_aleatorio = (aleatorio * intervalo + min);

        var decimal_2 = novo_aleatorio.toFixed(2);
        var inteiro = novo_aleatorio.toFixed(0); // corta no numero que colocar no () e ignora o resto

        div_mensagem.innerHTML = `Sorteado ${aleatorio} <br> Novo: ${novo_aleatorio} <br> Decimal: ${decimal_2} <br> Inteiro: ${inteiro}`; 
    }

    function sortear_3(){
        var aleatorio = (Math.random() * 4 + 1).toFixed(0);

        for(var cont =1; aleatorio != 3; cont++){
            aleatorio = (Math.random() * 4 + 1).toFixed(0); 
        }

        div_mensagem.innerHTML = `Você sorteou o número 3 em ${cont} tentativas`
    }

</script>
