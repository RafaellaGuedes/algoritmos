<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento - Aula 02</title>
</head>

<body>
    Número: <input type="text" id="input_num"> <br><br>
    <button onclick="analisar()">Analisar</button>
</body>

</html>

<script>
    function analisar() {
        var numero = Number(input_num.value);

        if (numero < 0) {
            alert(`O número ${numero} é menor que 0`);
        } else if (numero <= 25) {
            alert(`O número ${numero} está entre 0 e 25`);
        } else if (numero <= 50) {
            alert(`O número ${numero} esta entre 25 e 50`);
        } else {
            alert(`O número ${numero} é maior que 50`);
        }
    }

    //else if serve para diminuir a quantidade de processamento que o código faz, pois se usar o if, o código vai passar por todas as validações, e se usar else if ele só passa caso não por verdade o primeiro if, deixando o código mais rápido e dinâmico.


</script>
