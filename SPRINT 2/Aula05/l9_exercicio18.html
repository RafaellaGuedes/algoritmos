        var texto = "";

        div_mensagem.innerHTML = "";

        for(var cont = 1; cont <= qtdXicaras; cont++){
            div_mensagem.innerHTML += `${colherLeite} ${colherCafe} ${colherCafe}` 
        }
    }

</script>
