<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>
<body>

    <button onclick="exibir()">S2 Pares</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function exibir(){
        for(var contador = 0; contador <= 100; contador++){

            var resto = contador%5;
            if(resto == 0){
                div_mensagem.innerHTML += `${contador}<br>`;
            }

        }
    }

</script>
