<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 06 - Exercício 06</title>
</head>
<body>
    
    Nota do aluno: <input type="text" id="input_nota"> <br><br>
    Frequência do aluno: <input type="text" id="input_freq">
    <button onclick="avaliar()">Avaliar aluno</button>

</body>
</html>

<script>

    function avaliar(){
        var nota = Number(input_nota.value);
        var frequencia = Number(input_freq.value);

        if(nota >= 6 && frequencia >= 75){
            alert("Parabéns! Aprovado!")
        } else{
            alert("Infelizmente, não foi dessa vez")
        }
    }

</script>
