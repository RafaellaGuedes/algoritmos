<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula04</title>
</head>
<body>

<button onclick="incrementar()">+</button>
<button onclick="decrementar()">-</button>

<div id="div_mensagem"></div>

</body>
</html>

<script>
    var contador = 0;

    function incrementar(){
        contador = contador + 1;
        div_mensagem.innerHTML = `<br> O contador está em: ${contador}`;
    }

    function decrementar(){
        contador = contador - 1;
        div_mensagem.innerHTML = `<br> O contador está em: ${contador}`;

    }

</script>
