<html lang="en">

<body>
    
    <h3>Seu ciclo de sono</h3>

    Quantas horas você dormiu? <input id="input_sono">
    <button onclick="calculos()">Calcular Sono</button>

    <div id="div_ciclo"></div>

</body>
</html>

<script>
    var sono = 0;
    var fase1 = 0;
    var fase2 = 0;
    var fase3 = 0;
    var faserem = 0;


    function calculos() {
        sono = Number(input_sono.value)
        fase1 = sono * 0.05;
        fase2 = sono * 0.45;
        fase3 = sono * 0.30;
        faserem = sono * 0.20;


        div_ciclo.innerHTML = `Ao dormir ${sono} horas, você dormiu: <br> ${fase1} horas na fase 1; <br> ${fase2} horas na fase 2; <br> ${fase3} horas na fase 3; <br> e ${faserem} horas na fase REM`
    }

</script>
