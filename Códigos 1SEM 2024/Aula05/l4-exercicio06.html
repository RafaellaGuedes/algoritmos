<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h3>Financiamento da Casa Própria</h3>
    Renda Familiar: <input id="input_rendfam">
    Valor da prestação: <input id="input_prestacao"> <br><br>
    <button onclick="calculofin()">Verificar financiamento</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function calculofin(){
        var renda = Number(input_rendfam.value);
        var prestacao = Number(input_prestacao.value);
        var calculo = (prestacao / renda) * 100;

        div_mensagem.innerHTML += `<br>A prestação corresponde a ${calculo}% da renda familiar.`;

        if(calculo > 30){
            div_mensagem.innerHTML += `<b style="color: red;"><br>Será necessário complementar a renda familiar.</b>`
        }

    }

</script>
