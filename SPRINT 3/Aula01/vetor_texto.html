<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor Texto</title>
</head>
<body>
    
    Frase: <input type="text" id="input_frase"><br>
    <button onclick="exibir()">Exibir</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function exibir(){
        var frase = input_frase.value;
        var tamanho_frase = frase.length;


        if(tamanho_frase >= 5){
            div_mensagem.innerHTML = "";
            for(var index = 0; index < tamanho_frase; index++){
                var letra_atual = frase[index];
                div_mensagem.innerHTML += `${letra_atual}<br>`;
            }
            /* div_mensagem.innerHTML = `${frase[0]}<br>
            ${frase[1]}<br>
            ${frase[2]}<br>
            ${frase[3]}<br>
            ${frase[4]}<br>`; */
        } else {
            alert("Deve ter ao menos 5 letras");
        }

    }

</script>
