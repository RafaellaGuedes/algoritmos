<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Operações com Texto</h1>
    <label>
        Digite uma frase: <input type="text" id="input_frase">
    </label>
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisar() {
        var frase = input_frase.value;

        var tamanho_frase = frase.length;
        div_mensagem.innerHTML = `Comprimento do texto: ${tamanho_frase}`;
        if (tamanho_frase >= 8) {
            div_mensagem.innerHTML += `<br>-Possui 8 letras ou mais`
        } else {
            div_mensagem.innerHTML += `<br>-Possui MENOS de 8 letras`
        }

        var comeca_a = frase.startsWith('a');
        div_mensagem.innerHTML += `<br> Começa com a?: ${comeca_a}`;

        var comeca_hashtag = frase.startsWith('#');
        div_mensagem.innerHTML += `<br> Começa com #?: ${comeca_hashtag}`;

        var termina_com = frase.endsWith('.com');
        div_mensagem.innerHTML += `Termina com ".com"? ${termina_com}`;

        var primeira_letra = frase[0];
        div_mensagem.innerHTML += `<br>Primeira letra: ${primeira_letra}`;

        var terceira_letra = frase[2];
        div_mensagem.innerHTML += `<br>Terceira letra: ${terceira_letra}`;

        var ultima_letra = frase[tamanho_frase - 1];
        div_mensagem.innerHTML += `<br>Terceira letra: ${ultima_letra}`;

        var indice_arroba = frase.indexOf('@');
        var indice_hashtag = frase.indexOf('#');
        var indice_exclamacao = frase.indexOf('!');
        var indice_cifrao = frase.indexOf('$');


        div_mensagem.innerHTML += `<br> Índice do @: ${indice_arroba}`;
        if (indice_arroba > 0 || indice_hashtag > 0 || indice_exclamacao > 0 || indice_cifrao > 0) {
            div_mensagem.innerHTML += `<br>Possui caractere especial nessa frase!`
        }

        var frase_maiuscula = frase.toUpperCase();
        var frase_minuscula = frase.toLowerCase();
        div_mensagem.innerHTML += `<br>Frase Maiúscula: ${frase_maiuscula} 
        <br>Frase Minúscula: ${frase_minuscula}`;


        var frase_sem_espacos = frase.replaceAll(' ', '');
        div_mensagem.innerHTML += `<br>Frase sem espaços: ${frase_sem_espacos}`;

        var frase_formatada = frase.replaceAll('a', '4');
        var frase_formatada = frase_formatada.replaceAll('e', '3');
        var frase_formatada = frase_formatada.replaceAll('s', '5');
        var frase_formatada = frase.replaceAll('A', '4');
        var frase_formatada = frase_formatada.replaceAll('E', '3');
        var frase_formatada = frase_formatada.replaceAll('S', '5');
        div_mensagem.innerHTML += `<br>${frase_formatada}`;

    }
</script>
