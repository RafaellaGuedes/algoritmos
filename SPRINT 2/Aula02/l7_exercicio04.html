<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 07 - Exercício 04</title>
</head>
<body>
    
    <h3>Parcelamento</h3>
    Modo de pagamento (dinheiro, dábito, crédito ou boleto): <input type="text" id="input_modo"> <br><br>
    <button onclick="analisarCompra()">Analisar compra</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function analisarCompra(){
        var modoPagamento = input_modo.value;

        if(modoPagamento == 'dinheiro' || modoPagamento == 'débito'){
            div_mensagem.innerHTML = `Você terá que pagar a vista.`
        } else {
            div_mensagem.innerHTML = `Pagamento poderá ser parcelado.`
        }
    }

</script>
