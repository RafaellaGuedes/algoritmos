<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04 - Exercício 10</title>
</head>
<body>

    <h3>Finanças</h3>
    Saldo na conta do banco: <input id="ipt_saldo">
    <button onclick="calculo()">Verificar finanças</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    function calculo(){
        var saldo = Number(ipt_saldo.value);

        if(saldo == 0){
            div_mensagem.innerHTML = `<span>Conta zerada</span>`
        }

        if(saldo < 0){
            div_mensagem.innerHTML = `<span style="color: red;">Está devendo!</span>`
        }

        if(saldo > 0){
            div_mensagem.innerHTML = `<span style="color: blue;">Saldo positivo! :D</span>`
        }

    }

</script>
