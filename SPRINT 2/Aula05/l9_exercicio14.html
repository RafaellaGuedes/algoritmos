<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - Exercício 14</title>
</head>
<body>
    
    Digite sua idade: <input type="text" id="input_idade" onkeyup="fases()"><br><br>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function fases(){
        var idade = Number(input_idade.value);
        div_mensagem.innerHTML = "";

        for(var cont = 0; cont <= idade; cont++){
            if(cont >= 0 && cont <= 4){
                div_mensagem.innerHTML += `${cont} anos (Primeira Infância)<br>`
            } else if(cont >= 5 && cont <= 6 && cont >= 5){
                div_mensagem.innerHTML += `${cont} anos (Pré-escolar)<br>`
            } else if(cont >= 7 && cont <= 10){
                div_mensagem.innerHTML += `${cont} anos (Segunda Infância)<br>`
            } else if(cont >= 11 && cont <= 18){
                div_mensagem.innerHTML += `${cont} anos (Adolescência)<br>`
            } else if(cont >= 19 && cont <= 50){
                div_mensagem.innerHTML += `${cont} anos (Adulto)<br>`
            } else if(cont >= 51 && cont <= 100){
                div_mensagem.innerHTML += `${cont} anos (Melhor idade)<br>`
            } else {
                div_mensagem.innerHTML += `${cont} anos (Matusalém)<br>`
            }
        }
    }

</script>
