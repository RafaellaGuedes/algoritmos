<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 05 - Exercício 04</title>
</head>
<body>
    
    <h3>Peso ideal para crianças de 5 anos</h3>
    Peso da criança: <input type="text" id="input_peso">
    <button onclick="analisar()">Avaliar peso</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function analisar(){
        var peso = Number(input_peso.value);

        if(peso <= 13.5){
            div_mensagem.innerHTML = `Abaixo do peso`
        } else if(peso > 21.2){
            div_mensagem.innerHTML = `Acima do peso`
        } else if(peso == 18.3){
            div_mensagem.innerHTML = `Peso perfeito`
        } else{
            div_mensagem.innerHTML = `Peso na média`
        }
    }

</script>
