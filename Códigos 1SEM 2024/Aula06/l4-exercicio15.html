</head>
<body>
    
    <h3>Vrum Vrum</h3>

    Nome: <input id="input_nome">
    Idade: <input id="input_idade">
    <button onclick="avaliar()">Avaliar Aluno</button>
    <p id="p_mensagem"></p>

</body>
</html>

<script>

    function avaliar(){
        var nome = input_nome.value
        var idade = input_idade.value

        if (idade < 18){
            p_mensagem.innerHTML = `${nome}, vai jogar PlayStation!`
        }

        else{
            p_mensagem.innerHTML = `${nome}, vamos tirar a CNH?`
        }
    }

</script>
