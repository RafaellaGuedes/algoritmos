<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Avaliativa - Algoritmos</title>
</head>
<body>
    
    <h3>Calcule seu IMC:</h3>

    Nome completo: <input id="input_nome">
    Peso (em quilogramas): <input id="input_peso">
    Altura (em metros): <input id="input_altura">

    <button onclick="calcularimc()">Calcular</button>

</body>
</html>

<script>

    function calcularimc() {
        var nome = input_nome.value
        var altura = Number(input_altura.value)
        var peso = Number(input_peso.value)
        var IMC = peso / (altura * altura)
        var alturaconv = altura / 0.3048
        var pesoconv = peso * 35.274
        var imcconv = pesoconv / (alturaconv * alturaconv)
        
      alert(`${nome}, o seu IMC é de: ${IMC};
A sua altura em pés é: ${alturaconv}
E o seu peso em onças é de: ${pesoconv}
Ou seja, o seu IMC em onças/pés² é: ${imcconv}`)
        
    }

</script>
