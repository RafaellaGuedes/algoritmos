<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    
    Digite o nome dos filmes que já assistiu: <input type="text" id="input_filme">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="listar()">Listar Filmes</button> <br><br>
    Exiba de: <input type="text" id="input_inicio">
    Até: <input type="text" id="input_final">
    <button onclick="filtrar()">Filtrar</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    var lista_filmes = [];

    function cadastrar() {
        var filme = input_filme.value;
        lista_filmes.push(filme);

        div_mensagem.innerHTML = `Você já assistiu ${lista_filmes.length} filmes`;
    }

    function listar() {
        for(var i = lista_filmes.length; i > 0; i--){
            div_mensagem.innerHTML += `<br><br>${lista_filmes[i - 1]}<br>`;
        }
    }

    function filtrar() {
        div_mensagem.innerHTML = "";
        var inicio = input_inicio.value;
        var final = input_final.value;

        for(var cont = final; cont >= inicio; cont--){
            div_mensagem.innerHTML += `${lista_filmes[cont - 1]}<br>`;
        }
    }

</script>
