<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04 - Exercício 09</title>
</head>
<body>

    <h3>Será que você gosta mesmo de SITCOM?</h3>
    Úlitima SITCOM que assistiu: <input id="ipt_sitcom"><br><br>
    Total de episódios assistidos: <input id="ipt_episodios"><br><br>
    <button onclick="verificacao()">Verificar nível</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    function verificacao(){
        var sitcom = ipt_sitcom.value;
        var episodios = Number(ipt_episodios.value);
        var epmin = episodios * 22
        var horas = epmin / 60

        div_mensagem.innerHTML = `Vejo que você gosta da série ${sitcom}`

        if(horas > 30){
            div_mensagem.innerHTML += `<br>Uau, você realmente gosta dessa série!`
        }
    }

</script>
