<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>

<body>

    Fruta: <input type="text" id="input_fruta"><br>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    var lista_frutas = [];

    function adicionar() {
        var fruta = input_fruta.value;

        if (lista_frutas.indexOf(fruta) == -1) {
            lista_frutas.push(fruta);
        } else {
            alert("Não é permitido cadastrar frutas repetidas!");
        }

        div_mensagem.innerHTML += `${lista_frutas}<br>`;
    }

    function pesquisar() {
        var fruta = input_fruta.value;

        if (lista_frutas.indexOf(fruta) >= 0) {
            alert(`A fruta, ${fruta} já existe na lista`);
        } else{
            alert(`A fruta, ${fruta} não existe na lista`);
        }

        div_mensagem.innerHTML += `${lista_frutas}<br>`;
    }


</script>
