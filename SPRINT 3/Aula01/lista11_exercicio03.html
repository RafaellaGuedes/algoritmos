<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11 - Exercício 03</title>
</head>

<body>

    Digite um bairro que você já morou: <input type="text" id="input_bairro"><br>
    <button onclick="cadastrar()">Cadastrar bairro</button><br>
    Número indicativo do local: <input type="text" id="input_numero"><br>
    <button onclick="relembrar()">Relembrar moradia</button><br>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    var lista_bairros = [];

    function cadastrar() {
        var bairro = input_bairro.value;

        lista_bairros.push(bairro);
    }

    function relembrar() {
        var numero = Number(input_numero.value);
        var tamanho_lista = lista_bairros.length;

        if (numero > 0 && numero <= tamanho_lista) {
            div_mensagem.innerHTML += `${lista_bairros[numero - 1]}<br>`;
        } else {
            div_mensagem.innerHTML = `Você ainda não morou no ${numero}º bairro!<br>`;
        }
    }

</script>
