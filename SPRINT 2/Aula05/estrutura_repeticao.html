    var contador = 1;
    var limite = 10;

    function incrementar(){
        for(  ; contador <= limite; contador ++){
            div_mensagem.innerHTML += `${contador}<br>`
        }

        limite += 10;
    }

    function contar(){
        div_mensagem.innerHTML = ""; /* para limpar div antes de colocar conteúdo *TEM QUE FAZER NA PROVA* */

        var esta_sol;

        if(esta_sol){
            for (var contador = 1; contador <= 10; contador ++){
                /* primeiro cria a variável e o segundo é uma condição para ele seguir(if), que faz a decisão e pode usar && e || e terceiro indica a ação à ser repetida após finalizar o ciclo*/
                div_mensagem.innerHTML += `${contador}<br>`
            }
        }
    }

</script>
