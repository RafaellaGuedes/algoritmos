<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exibir()">Exibir Endereço</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista_pessoas = [];

    function exibir () {
        var pessoa = {
            nome: "Fulano",
            endereco: {
                rua: "Haddock Logo",
                bairro: "Cerqueira César",
                cidade: "São Paulo",
                estado: "SP",
                cep: "01414-001",
                numero: 595
            }
        }

        console.log(pessoa);
        div_mensagem.innerHTML = JSON.stringify(pessoa);

        lista_pessoas.push(pessoa);
        
        for (let index = 0; index < lista_pessoas.length; index++) {
            const pessoa_atual = lista_pessoas[index];

            div_mensagem.innerHTML += `Pessoa ${index + 1}:<br> ${pessoa_atual.nome} <br>
            ${pessoa_atual.endereco.rua} <br>
            ${pessoa_atual.endereco.numero} <br>
            ${pessoa_atual.endereco.bairro} <br>
            ${pessoa_atual.endereco.cidade} <br>
            ${pessoa_atual.endereco.estado} <br>
            ${pessoa_atual.endereco.cep} <br>
            `;
        }
    }
</script>
