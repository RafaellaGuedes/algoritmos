<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - Exercício 13</title>
</head>
<body>

    Você treina a cada quantos dias? <input type="text" id="input_dias">
    <button onclick="exibir()">Exibir rotina mensal</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    function exibir(){
        div_mensagem.innerHTML = "";
        var dias = Number(input_dias.value);

        for(var cont = 1; cont <= 29; cont++){
            if(cont % dias == 1){
                div_mensagem.innerHTML += `Dia ${cont} - Musculação<br>`
            } else{
                div_mensagem.innerHTML += `Dia ${cont} - Comer, dormir, etc.<br>`
            }
        }
    }

</script>
