<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 06 - Exercício 05</title>
</head>
<body>
    
    Nota do aluno: <input type="text" id="input_nota">
    <button onclick="avaliar()">Avaliar aluno</button>

</body>
</html>

<script>

    function avaliar(){
        var nota = Number(input_nota.value);

        if(nota < 6){
            alert("Aluno não aprovado")
        } else if(nota >= 8.5 && nota <= 10){
            alert("Aluno Exemplar!")
        } else if (nota >= 6 && nota < 8.5){
            alert("Aluno comum e aprovado")
        }
    }

</script>
