<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - Exercício 07</title>
</head>
<body>

    Limite: <input type="text" id="input_limite">
    <button onclick="adorar()">Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    function adorar(){
        var limite = Number(input_limite.value);

        if(limite >= 20 && limite <= 100){
            for(var cont = 0; cont <= limite; cont++){
            var resto = cont % 5;

                if(resto == 0){
                div_mensagem.innerHTML += `${cont}<br>`
                }
            }
        } 
        

    }

</script>
