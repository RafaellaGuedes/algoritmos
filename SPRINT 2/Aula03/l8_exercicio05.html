<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 08 - Exercício 05</title>
</head>
<body>
    
    <h3>Clima do ambiente</h3>
    Temperatura: <input type="text" id="input_temp"> <br><br>
    Umidade do ar: <input type="text" id="input_umidade">
    <button onclick="avaliar()">Avaliar clima</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function avaliar(){
        var temperatura = Number(input_temp.value);
        var umidade = Number(input_umidade.value);

        if(umidade < 0 || umidade > 100){
            alert("Valor de umidade inválido")
        }
        if(temperatura >= 22 && temperatura <= 23 && umidade < 60){
            div_mensagem.innerHTML = `Clima agradável`
        } else {
            div_mensagem.innerHTML = `Clima desconfortável`
        }

    }

</script>
