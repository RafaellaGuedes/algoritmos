<body>

    <h3>Banco Rafas</h3>
    Saldo da conta: <input type="text" id="input_saldo"> <br>
    Valor do débito: <input type="text" id="input_debito"> <br>
    <button onclick="analisar()">Analisar conta</button><br><br>
    <div id="div_mensagem"></div> 

</body>
</html>

<script>

    function analisar(){
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var calculo = saldo - debito

        div_mensagem.innerHTML = `<i style="color: blue;">O saldo atual da conta corrente é R$${calculo}</i>`

        if(calculo < 0){
            div_mensagem.innerHTML = `<b style="color: red;">O saldo atual da conta corrente é R$${calculo}</b>`
        }
    }

</script>
