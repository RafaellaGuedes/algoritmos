<body>

    <h3>Controle de Refri</h3>

    Latinhas de refri por dia: <input type="text" id="input_latinha">
    <button onclick="controlerefri()">Quantos refris?</button>
    <div id="div_refri"></div>

</body>
</html>

<script>

    function controlerefri(){
        var refri = Number(input_latinha.value)
        var controle = refri*365

        div_refri.innerHTML = `Você consome ${controle} latinhas de refrigerantes por ano.`

        if(controle > 500){
            div_refri.innerHTML += "<br> Cuidado com a diabetes!"
        }

    }

</script>
