<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Temperatura: <input type="text" id="input_temp">
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function analisar() {
        var temperatura = Number(input_temp.value);


        // 29
        if (temperatura >= 21) {
            if (temperatura <= 24) {
                div_mensagem.innerHTML = `A temperatura está confortável`
            }  else {
                div_mensagem.innerHTML = `A temperatura está desconfortável`
            }
        } else {
            div_mensagem.innerHTML = `A temperatura está desconfortável`
        }
    }
</script>
