<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11 - Exerc√≠cio 06</title>
</head>
<body>

    Digite seus filmes favoritos: <input type="text" id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar</button><br>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    var lista_filmes = [];

    function cadastrar(){
        var filme = input_filme.value;

        lista_filmes.push(filme);

        exibir();
    }

    function exibir(){

        for(var i = 0; i < lista_filmes.length; i++){
            div_mensagem.innerHTML += `${lista_filmes[i]}<br>`;
        }

    }

</script>
