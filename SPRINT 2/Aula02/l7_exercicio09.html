<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 07 - Exercício 09</title>
</head>
<body>

    <h3>TV do George</h3>
    Marca da TV(Samsung, LG, Mondial ou Britânia): <input type="text" id="input_marca"><br><br>
    Preço da TV: <input type="text" id="input_preco">
    <button onclick="analisar()">Analisar compra</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    function analisar(){
        var marca = input_marca.value;
        var preco = Number(input_preco.value);

        if(preco < 800 || preco > 2000){
            div_mensagem.innerHTML = `TV fora da faixa de preço <br>`
            if(preco < 800){
                div_mensagem.innerHTML += `Preço baixo demais!` 
            }
            if(preco > 2000){
                div_mensagem.innerHTML += `TV cara demais, infelizmente` 
            }
        } else if(marca == 'Mondial' || marca == 'Britânia'){
            div_mensagem.innerHTML = `Na faixa de preço, porém marca não confiável`
        } else {
            div_mensagem.innerHTML = `Essa TV pode entrar na sua lista!`
        } 
    }

</script>
