<body>
    
    Renda do usuário: <input type="text" id="input_rendUsu">
    Renda famíliar: <input type="text" id="input_rendFam">

<script>

    function verificar() {
        var rendaUsuario = Number(input_rendUsu.value);
        var rendaFamilia = Number(input_rendFam.value);

        if(rendaUsuario <= 1050 && rendaFamilia <=2100){
            alert("Você terá direito!")
        } else {
            alert("Você não terá direito")
        }
    }

</script>
