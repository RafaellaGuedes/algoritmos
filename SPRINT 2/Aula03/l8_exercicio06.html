<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 08 - Exercício 06</title>
</head>
<body>
    
    <h3>Desempenho do Aluno</h3>
    Nota do aluno: <input type="text" id="input_nota"> <br><br>
    Frequência do aluno: <input type="text" id="input_freq">
    <button onclick="analisar()">Analisar aluno</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function analisar(){
        var nota = Number(input_nota.value);
        var frequencia = Number(input_freq.value);

        if(nota < 0 || nota > 10){
            alert("Onde já se viu nota <0 ou > 10?!")
        } else if(nota >= 0 && nota < 6) {
            div_mensagem.innerHTML = `Aluno ficou abaixo da média`
        } else if(nota >= 6 && nota <= 8){
            div_mensagem.innerHTML = `Aluno ficou na média`
        } else if( nota > 8 && nota <= 10){
            div_mensagem.innerHTML = `Aluno acima da média`
        } 
        if(frequencia < 0 || frequencia > 100){
                alert("Onde já se viu frequência <0 ou >100?!")
        } else if(frequencia >= 75){
            div_mensagem.innerHTML += `<br>Aluno aprovado por frequência`
        } else {
            div_mensagem.innerHTML += `<br>Aluno reprovado por frequência`
        } 
    }

</script>
