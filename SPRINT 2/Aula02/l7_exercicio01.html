<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 07 - Exercício 01</title>
</head>
<body>
    
    <h3>Uva, abacaxi ou nada feito?</h3>
    Nome da fruta: <input type="text" id="input_fruta">
    <button onclick="analisarfruta()">Vai comer?</button>

</body>
</html>

<script>

    function analisarfruta(){
        var fruta = input_fruta.value;

        if(fruta == 'uva' || fruta == 'abacaxi'){
            alert(`Sim, vai comer ${fruta}.`)
        } else {
            alert(`A fruta ${fruta} ela não come.`)
        }
    }

</script>
