<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11 - Exercício 18</title>
</head>
<body>
    
    Quais músicas você mais gosta? <input type="text" id="input_musica"> 
    <button onclick="cadastrar()">Cadastrar</button> 
    <button onclick="exibir()">Exibir</button><br><br>
    Exibir de: <input type="text" id="input_inicio">
    Até: <input type="text" id="input_final">
    <button onclick="filtrar()">Filtrar</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

    var lista_musicas = [];

    function cadastrar() {
        var musica = input_musica.value;
        lista_musicas.push(musica);
    }

    function exibir() {
        for(var cont = 0; cont < lista_musicas.length; cont++){
            div_mensagem.innerHTML += `${lista_musicas[cont]}<br>`;
        }
    }

    function filtrar() {
        div_mensagem.innerHTML = "";
        var inicio = input_inicio.value;
        var final = input_final.value;
        for(var i = inicio - 1; i < final; i++){
            div_mensagem.innerHTML += `${lista_musicas[i]}<br>`;
        }
    }

</script>
