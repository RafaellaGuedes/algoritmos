<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11 - Exercício 02</title>
</head>

<body>

    Destino de viagem: <input type="text" id="input_destino"><br>
    <button onclick="adicionar()">Adicionar</button><br>
    <button onclick="analisar_primeira()">Primeira Viagem</button><br>
    <button onclick="analisar_terceira()">Terceira Viagem</button><br>
    <button onclick="analisar_ultima()">Última Viagem</button><br>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    var lista_destinos = [];
    
    function adicionar() {
        var destino = input_destino.value;
        
        div_mensagem.innerHTML = "";

        lista_destinos.push(destino);
        
    }

    function analisar_primeira() {

        if (lista_destinos.length < 0) {
            div_mensagem.innerHTML += `Ainda não viajou`;
        } else {
            div_mensagem.innerHTML += `${lista_destinos[0]}<br>`;
        }

    }

    function analisar_terceira() {

        if (lista_destinos.length < 3) {
            div_mensagem.innerHTML += `Ainda não fez a terceira viagem`;
        } else {
            div_mensagem.innerHTML += `${lista_destinos[2]}<br>`;
        }

    }

    function analisar_ultima() {

        var tamanho_lista = lista_destinos.length;

        if (lista_destinos.length < 0) {
            div_mensagem.innerHTML += `Ainda não viajou`;
        } else {
            div_mensagem.innerHTML += `${lista_destinos[tamanho_lista - 1]}<br>`;
        }
        
    }

</script>
