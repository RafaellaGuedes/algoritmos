<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 08 - Exercício 01</title>
</head>
<body>
    
    <h3>Avaliação de atendimento</h3>
    Dê uma nota para o atendimento: <input type="text" id="input_nota">
    <button onclick="avaliar()">Avaliar atendimento</button> <br><br>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function avaliar(){
        var nota = Number(input_nota.value);

        if(nota < 0 || nota > 10){
            div_mensagem.innerHTML = `Nota iválida`;
        } else if(nota > 0 && nota < 5){
            div_mensagem.innerHTML = `Não aprovado`;
        } else if(nota >= 5 && nota <= 6){
            div_mensagem.innerHTML = `Neutro`
        } else {
            div_mensagem.innerHTML = `Aprovado`
        }
    }

</script>
