<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04 - Exercício 08</title>
</head>
<body>

    <h3>Peso médio no elevador</h3>
    Quantidade de homens: <input id="ipt_homens"> <br><br>
    Quantidade de mulheres: <input id="ipt_mulheres"><br><br>
    <button onclick="analisepeso()">Analisar Peso</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function analisepeso(){
        var homens = Number(ipt_homens.value)
        var mulheres = Number(ipt_mulheres.value)
        var calculo = (homens * 80) + (mulheres * 60)

        div_mensagem.innerHTML = `Este elevador suporta 800Kg e o peso estimado desta lotação é de ${calculo}Kg.<br>`

        if(calculo > 800){
            div_mensagem.innerHTML += `<span style="color: blue;">Será necessário que alguém desça para que o elevador se movimente.</span>`
        }

    }

</script>
