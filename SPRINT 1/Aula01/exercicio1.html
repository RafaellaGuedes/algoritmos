<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício 1</title>
</head>
<body>

    <h3>Cadastro</h3>
    
        Digite sua cidade natal:<input id="cidade" type="text">
        Digite seu ano de nascimento:<input id="ano" type="number">

    <button  onclick="cadastrar()">
        Cadastrar
    </button>

</body>
</html>

<script>

    function cadastrar() {
        alert("Você nasceu na cidade de "+cidade.value+" em "+ano.value);
    }
</script>
