<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Avaliativa 2 - Algoritmos</title>
</head>

<body>

    <h3></h3>
    Valor do salário: <input type="text" id="input_salario"> <br><br>
    Adicional mensal: <input type="text" id="input_adicional"> <br><br>
    Bônus do usuário: <input type="text" id="input_bonus"> <br><br>
    <button onclick="calculosalario()">Analisar Minha Renda</button><br><br>
    <div id="div_mensagem"></div>

</body>

</html>

<script>

    function calculosalario() {
        var salario = Number(input_salario.value);
        var adicional = Number(input_adicional.value);
        var bonus = Number(input_bonus.value);
        var salarioBruto = salario + adicional + bonus;
        var descontoIR = 0;
        var descontoINSS = 0;
        var descontoFGTS = 0;
        var bruto = salario + adicional + bonus;
        var salarioLiquido = 0;

        if (salarioBruto >= 10000) {
            descontoIR = (salarioBruto * 0.125);
            salarioBruto = salarioBruto * 0.875;
        }

        descontoINSS = salarioBruto * 0.1;
        descontoFGTS = salarioBruto * 0.08;
        salarioLiquido = salarioBruto - (descontoFGTS + descontoINSS);

        div_mensagem.innerHTML = `<b>ANÁLISE DA SUA RENDA:</b> <br>

            Com o salário de <b>R$${salario}</b>, com adicional de <b>R$${adicional}</b> e bônus de <b>R$${bonus}</b>, você tem: <br> 

            Bruto: <b>R$${bruto}</b>  <br>

            IR: <b>R$${descontoIR}</b>  <br>

            INSS: <b>R$${descontoINSS}</b>  <br>

            FGTS: <b>R$${descontoFGTS}</b>  <br>

            Líquido: <b>R$${salarioLiquido}</b>  <br>`

        if (salarioLiquido > 2500) {
            div_mensagem.innerHTML += `Com a renda de <b>R$${salarioLiquido}</b>, é recomendado poupar <b>R$${salarioLiquido * 0.15}</b>, para que em um ano tenha poupado <b>R$${(salarioLiquido * 0.15) * 12}</b>`
        } else {
            div_mensagem.innerHTML += `Com a renda de <b>R$${salarioLiquido}</b>, é recomendado obter renda extra para realizar uma poupança.`
        }

    }

</script>
