<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - Exercício 11</title>
</head>
<body>
    
    Quantas voltas o carro dará na corrida? <input type="text" id="input_voltas">
    <button onclick="iniciar()">Iniciar corrida!</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function iniciar(){
        var voltas = Number(input_voltas.value);

        for(var i = 1; i <= voltas; i++){
         div_mensagem.innerHTML += `Carro dando a ${i}ª volta<br>`   
        }
    }

</script>
