<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento - Aula 02</title>
</head>

<body>
    Número: <input type="text" id="input_num"> <br><br>
    <button onclick="analisar()">Analisar</button>

</body>

</html>

<script>

    function analisar() {
        var numero = Number(input_num.value);

        if (numero < 0) {
            alert(`O número ${numero} é menor que 0`);
        } else { //maior que 0
            if (numero <= 25) { //maior que 0 (primeiro if) e menor que 25 (primeiro else)
                alert(`O número ${numero} está entre 0 e 25`);
            } else { //maior que 0 (primeiro if) e maior que 25 (primeiro else)
                if (numero <= 50) { //entre 25 e 50 pq é maior que 25 e limitado à <= 50
                    alert(`O número ${numero} esta entre 25 e 50`);
                } else {
                    alert(`O número ${numero} é maior que 50`);
                }
            }
        }

    }


</script>
