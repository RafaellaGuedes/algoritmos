<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 07 - Exercício 03</title>
</head>
<body>
    
    <h3>Auxilio Emergencial</h3>
    Renda individual: <input type="text" id="input_individual"><br><br>
    Renda familiar: <input type="text" id="input_familiar"><br><br>
    <button onclick="avaliarAuxilio()">Terei o benefício</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function avaliarAuxilio(){
        var rendaIndividual = Number(input_individual.value);
        var rendaFamiliar = Number(input_familiar.value);

        if(rendaIndividual <= 2000 || rendaFamiliar <= 3000){
            div_mensagem.innerHTML = `Você terá direito ao auxilio.`
        } else {
            div_mensagem.innerHTML = `Sem direito ao auxilio.`
        }
    }

</script>
