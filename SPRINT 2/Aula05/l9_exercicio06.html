<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - Exercício 06</title>
</head>
<body>
    
    Quem é a pessoa que você mais ama na vida? <input type="text" id="input_nome"> <br><br>
    Quanto você ama essa pessoa?(número) <input type="text" id="input_quant"> <br><br>
    <button onclick="expressar()">Expressar amor</button> <br><br>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function expressar(){
        var nome = input_nome.value;
        var quantidade = Number(input_quant.value);
        var texto = "";

        for(var i = 1; i <= quantidade; i++){
            texto += `${i} - ${nome}, eu te amo! Sempre lembre disso!<br>`;
        }

        div_mensagem.innerHTML = texto;
    }

</script>
